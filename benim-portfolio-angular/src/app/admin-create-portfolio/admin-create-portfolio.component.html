<div style="padding-top: 55px;">
  <app-navbar></app-navbar>

  <div class="container" style="margin-left:15%; margin-top: 5%; padding:1px 16px;">
    <h2 style="text-align: center; margin-left: -10%">Create Portfolio</h2><br>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm.value)" style="width: 30%;margin-left:30%">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
      </div><br />

      <div class="form-group">
        <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
      </div><br />

      <div class="form-group">
        <input type="number" class="form-control" formControlName="gpa" placeholder="4.0">
      </div><br />

      <div class="form-group">
        <input type="text" class="form-control" formControlName="resume" placeholder="Resume Image Link">
      </div><br />

      <div class="form-group">
        <input type="text" class="form-control" formControlName="education"
          placeholder="Grand Canyon University - Software Development">
      </div><br /><br />

      <div align="center">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>
