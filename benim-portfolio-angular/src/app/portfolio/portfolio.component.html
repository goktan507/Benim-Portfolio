<div class="container">
    <div class="card mb-3" *ngFor="let portfolio of portfolios ">
        <img class="card-img-top" src={{portfolio.resume}} alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ portfolio.firstName }} {{portfolio.lastName }}</h5>
            <p class="card-text">{{ portfolio.education }}</p>
            <p class="card-text"><small class="text-muted">GPA: {{ portfolio.gpa }}</small></p>
        </div>
        <div class="d-flex p-2">
            <div class="card-body" *ngFor="let skills of portfolio.skills">
                <h5 class="card-title">{{ skills.skill_description }}</h5>
                <p class="card-text"><small class="text-muted">Experience: {{ skills.experience }} Years</small></p>
            </div>
        </div>
    </div>
</div>
