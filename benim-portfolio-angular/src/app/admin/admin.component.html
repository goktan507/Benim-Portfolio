<div style="padding-top: 55px;">
  <ul>
    <li><a class="active" [routerLink]="['/admin']">Admin - Home</a></li>
    <li><a [routerLink]="['/admin-portfolios']" *ngIf="(loginID != '' && loginPassword != '')">Portfolios</a></li>
    <li><a [routerLink]="['/admin-skills']" *ngIf="(loginID != '' && loginPassword != '')">Skills</a></li>
  </ul>

  <div style="margin-left:15%;padding:1px 16px;">
    <div class="container" *ngIf="(loginID == '' && loginPassword == '')">
      <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
          <div class="col-lg-12 login-key">
            <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="col-lg-12 login-title">
            ADMIN PANEL
          </div>

          <div class="col-lg-12 login-form">
            <div class="col-lg-12 login-form">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                <div class="form-group">
                  <label class="form-control-label">USERNAME</label>
                  <input type="text" formControlName="username" class="form-control">
                </div>
                <div class="form-group">
                  <label class="form-control-label">PASSWORD</label>
                  <input type="password" formControlName="password" class="form-control" i>
                </div>

                <div class="col-lg-12 loginbttm">
                  <div class="col-lg-6 login-btm login-text">
                    <!-- Error Message -->
                  </div>
                  <div class="col-lg-6 login-btm login-button">
                    <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-3 col-md-2"></div>
        </div>
      </div>
    </div>
    <div *ngIf="(loginID != '' && loginPassword != '')">
      <h2>You are logged in as Admin!</h2>
      <button type="submit" (click)="logout()">LOGOUT</button>
    </div>
  </div>
