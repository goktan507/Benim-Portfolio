<div style="padding-top: 55px;">
  <app-navbar></app-navbar>
    <div class="container" style="margin-left:15%; margin-top: 5%; padding:1px 16px;">
        <h2 style="text-align: center; margin-left: -10%">Create Skills</h2><br>
        <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm.value)" style="width: 30%;margin-left:30%">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="skills_description" placeholder="Skill Description">
          </div><br />
    
          <div class="form-group">
            <input type="number" class="form-control" formControlName="experience" placeholder="Experience in Years">
          </div><br />
    
          <div class="form-group">
            <input type="number" class="form-control" formControlName="portfolio_portfolioID" placeholder="Choose portfolioID given below">
          </div><br />
          <div class="form-group" *ngFor="let portfolio of portfolios">
              <label>{{ portfolio.portfolioID }} - {{ portfolio.firstName }} {{ portfolio.lastName }}</label>
          </div>
          <div align="center">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
</div>
