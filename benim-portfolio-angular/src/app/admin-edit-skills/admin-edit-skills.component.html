<div style="padding-top: 55px;">
    <app-navbar></app-navbar>
    
    <div class="container" style="margin-left:15%; margin-top: 5%; padding:1px 16px;">
        <h2 style="text-align: center; margin-left: -10%">Edit Skills</h2><br>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)" style="width: 30%;margin-left:30%">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="skill_description" [(ngModel)]="skills.skill_description">
            </div><br />

            <div class="form-group">
                <input type="number" class="form-control" formControlName="experience" [(ngModel)]="skills.experience">
            </div><br />

            <div class="form-group">
                <input type="number" class="form-control" formControlName="portfolio_portfolioID" [(ngModel)]="skills.portfolio_portfolioID">
            </div><br />
            <div class="form-group" *ngFor="let portfolio of portfolios">
                <label>{{ portfolio.portfolioID }} - {{ portfolio.firstName }} {{ portfolio.lastName }}</label>
            </div>

            <div align="center">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>
